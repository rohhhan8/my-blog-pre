services:
  # Django API service
  - type: web
    name: blog-api
    runtime: python
    buildCommand: cd server && pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: cd server && gunicorn blog_project.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOST
        fromService:
          name: blog-api
          type: web
          property: host
      # Frontend URL for the deployed Vercel frontend
      - key: FRONTEND_URL
        value: "https://moodblog.vercel.app"
      - key: CORS_ALLOW_ALL
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: blog-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.9.18

databases:
  - name: blog-db
    databaseName: blog_db
    user: blog_user
    plan: free
